
<as-split unit="percent" direction="vertical" (dragEnd)="scriptLog?.onResize()">
  <as-split-area size="40" class="script-form-area">
    <pru-script-form [file]="file" (run)="startRun($event)" (stop)="stopRun($event)" (edit)="startEdit($event)"></pru-script-form>
  </as-split-area>

  <as-split-area size="60" class="script-log-area">
    <pru-script-log [scriptRef]="scriptRef"></pru-script-log>
  </as-split-area>
</as-split>
