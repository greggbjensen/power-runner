<mat-tab-group [selectedIndex]="selectedIndex">
  <mat-tab *ngFor="let file of files">
      <ng-template mat-tab-label>
        <span [title]="file.directory + '/' + file.name">{{file.name}}</span>
        <mat-icon class="script-tab-close" (click)="closeTab(file)">close</mat-icon>
      </ng-template>
      <pru-script-page [file]="file"></pru-script-page>
  </mat-tab>
</mat-tab-group>
