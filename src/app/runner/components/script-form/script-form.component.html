<div *ngIf="script" class="script-form-container">
  <h1>{{script.name}}</h1>
  <form class="script-form-form" *ngIf="form" [formGroup]="form">
    <mat-form-field *ngFor="let param of script.params; let i = index">
      <input matInput [placeholder]="param.name" [formControlName]="param.name">
    </mat-form-field>
  </form>
  <div class="script-form-actions">
    <button mat-raised-button color="primary" (click)="startRun()">Run</button>
  </div>
</div>
